<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Share Your E-Bike Adventures!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="upload-container">
      <img src="static/EBikeLogo.jpg" alt="E-Bike App Logo" class="logo" />
      <h2>Share Your E-Bike Adventures!</h2>
      <form id="uploadForm">
        <input type="file" id="imageInput" multiple accept="image/*" />
        <button type="submit">Upload Image</button>
      </form>
    </div>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1044.0.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
